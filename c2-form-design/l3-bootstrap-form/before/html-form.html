<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <link href="html-form.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Registration Page</h1>
        <form>

            <label for="name">Name</label>
            <input id="name" name="name"/>
            <br/>
            <br/>

            <label for="email">Email</label>
            <input id="email" name="email"/>
            <br/>
            <br/>

            <label for="number">Age</label>
            <input id="number" name="number"/>
            <br/>
            <br/>

            <div>Gender</div>
            <label><input type="radio" name="gender" value="male"/>Male</label><br/>
            <label><input type="radio" name="gender" value="female"/>Female</label><br/>
            <label><input type="radio" name="gender" value="others"/>Others</label><br/>
            <br/>

            <div>Languages</div>
            <label><input type="checkbox" value="english"/>English</label><br/>
            <label><input type="checkbox" value="hindi"/>Hindi</label><br/>
            <label><input type="checkbox" value="french"/>French</label><br/>
            <br/>

            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" rows="4" cols="40"></textarea>
            <br/>
            <br/>

            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
